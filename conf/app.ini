[sql]
Goods=CREATE TABLE `t_goods`  (    `pk_id` bigint NOT NULL,    `goods_name` varchar(255) NULL,    `price` bigint NULL,    `sale_num` int NULL,    `stock` int NULL,    `is_seckill` tinyint(2) NULL,    `seckill_time` bigint NULL,    `version` int NULL,    `update_time` datetime NULL DEFAULT CURRENT_TIMESTAMP,    PRIMARY KEY (`pk_id`));
Userinfo=CREATE TABLE `t_userinfo`  (    `pk_user_id` bigint NOT NULL,    `user_name` varchar(255) NULL,    `password` varchar(255) NULL,    `token` varchar(255) NULL,    `create_time` datetime NULL,    PRIMARY KEY (`pk_user_id`));
